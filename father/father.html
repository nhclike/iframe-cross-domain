<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
this is index.html 父页面

<iframe src="http://localhost:8087/child.html" frameborder="0"></iframe>
<script>

    console.log('父页面')
    console.log(window)
    //接收 子页面的通信信息
    window.addEventListener('message',function(e){
        var msg=e.data;
        console.log('从子页面穿过来的消息'+msg);
        if(msg=='1'){
            window.location.href='https://www.baidu.com/'
		}
    },false);

</script>
</body>
</html>
